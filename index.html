(([X-Z]{1})([-]?)(\d{7})([-]?)([A-Z]{1}))|((\d{8})([-]?)([A-Z]{1}))" required/>

        <label for="telefono">Numero de telefono</label>

        <label for="direction">Direccion:</label>
